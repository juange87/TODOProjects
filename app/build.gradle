apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion Core.compileSdkVersion
    defaultConfig {
        applicationId "$Core.applicationId"
        minSdkVersion Core.minSdkVersion
        targetSdkVersion Core.targetSdkVersion
        versionCode ProjectVersion.code
        versionName "$ProjectVersion.name"
        testInstrumentationRunner "$Core.testInstrumentationRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$ThirPartyLibs.kotlinVersion"

    implementation "com.android.support:appcompat-v7:$ThirPartyLibs.appCompatVersion"
    implementation "com.android.support.constraint:constraint-layout:$ThirPartyLibs.constraintLayoutVersion"

    testImplementation "junit:junit:$TestDependencies.jUnitVersion"

    androidTestImplementation "com.android.support.test:runner:$TestDependencies.testRunnerVersion"
    androidTestImplementation "com.android.support.test.espresso:espresso-core:$TestDependencies.espressoVersion"
}
